    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
    <script>
        // GitHub Pages 404.html routing handler
        // This handles direct URL access and page refreshes
        
        const path = window.location.pathname;
        const pathSegments = path.split('/').filter(Boolean);
        
        // Map of routes to their index.html locations
        const routes = {
            'experience': '/experience/index.html'
        };
        
        // Only redirect if this is actually a 404 (not a direct access to 404.html)
        // Check if we're on a path that should exist
        if (path !== '/404.html' && path !== '/404') {
            // If accessing root, redirect to index.html
            if (path === '/' || path === '/index.html' || pathSegments.length === 0) {
                window.location.replace('/index.html');
            }
            // If accessing a known route without trailing slash or index.html
            else if (pathSegments.length === 1 && routes[pathSegments[0]]) {
                window.location.replace(routes[pathSegments[0]]);
            }
            // If accessing a route with trailing slash, try index.html
            else if (pathSegments.length === 1 && path.endsWith('/')) {
                const route = pathSegments[0];
                if (routes[route]) {
                    window.location.replace(routes[route]);
                }
            }
        }
    </script>
